<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" text="text/css" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <div>
      <!--<a href="./scores.html">View High Scores</a>-->
      <a href="#scores-page">View High Scores</a>
    </div>
    <div>Time: <span id="timer-count"></span></div>
  </header>
  <div class="wrapper">
    <div id="start-page">
      <h2>Coding Quiz Challenge</h2>
      <p>Try to answer the following code-related questions within the time limit.<br>
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button id="start-button" class="button">Start Quiz</button>
    </div>
    <div id="quiz-content" class="hide">
      <div id="question"></div>
      <div id="answers"></div>
      <div id="correct-wrong" class="hide"></div>
    </div>
    <div id="end-page" class="hide">
      <p>All done!</p>
      <button id="submit-button" class="button">Submit</button>
    </div>
    <div id="scores-page" class="hide">
      <h3>High Scores</h3>
      <button id="go-back-button" class="button">Go Back</button>
      <button id="clear-scores-button" class="button">Clear High Scores</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
