  <title>Code Quiz</title>

    <div>
      <a href="#scores-page">View High Scores</a>

      <div id="question">Question Placeholder</div>

      <button class="answer-button">Answer Placeholder</button>
      <button class="answer-button">Answer Placeholder</button>

    </div>

</html>
